<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
//Ventana para poder ingresar la distancia
//Estructura de control
    const metros = parseInt(prompt('Ingrese la distancia que va a recorrer:', ''));

    const transportes = ['pie','bicicleta','colectivo','auto','avion'];

    if (metros <= 0)
        document.write("ERROR: Ingrese un valor mayor a 0 metros")
    if (metros > 0 && metros <= 1000) {
        document.write(`Para ${metros} metros el medio de transporte a utilizar es: ${transportes[0]}`);     
    } else if (metros > 1000 && metros <= 10000) {
        document.write(`Para ${metros} metros el medio de transporte a utilizar es: ${transportes[1]}`);     
    } else if (metros > 10000 && metros <= 30000) {
        document.write(`Para ${metros} metros el medio de transporte a utilizar es: ${transportes[2]}`);     
    } else if (metros > 30000 && metros <= 100000) {
        document.write(`Para ${metros} metros el medio de transporte a utilizar es: ${transportes[3]}`);     
    } else if (metros > 100000 ) {
        document.write(`Para ${metros} metros el medio de transporte a utilizar es: ${transportes[4]}`);     
    } 
    
</script>

</body>
</html>
